            <div class="payment-container">
                <h1>Select Payment Method</h1>
                <form action="#" method="post">
                    <div class="payment-method">
                        <input type="radio" id="card" name="payment_method" value="card" checked onclick="showCardDetails()">
                        <label for="card">Credit/Debit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="cash" name="payment_method" value="cash" onclick="hideCardDetails()">
                        <label for="cash">Cash on Delivery</label>
                    </div>
                    <div id="card-details" style="display: none;">
                        <!-- Card details form fields -->
                        <label for="card_number">Card Number:</label>
                        <input type="text" id="card_number" name="card_number" placeholder="Enter card number">
                        <label for="expiry_date">Expiry Date:</label>
                        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                    <button type="submit" id="confirm-order-btn"> Place Order</button>
                </form>
                <div id="order-success-msg" style="display: none;">
        <p>Your Order is successfully placed</p>
    </div>
                </div>
                 <p class="important">We ensure that your payment details are protected and save with us.<br>
                    Enjoy your order.<br>
                    Come back again!</p>
              
   
                 <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        function showCardDetails() {
                            document.getElementById('card-details').style.display = 'block';
                        }
                
                        function hideCardDetails() {
                            document.getElementById('card-details').style.display = 'none';
                        }
                
                        // Get the radio buttons
                        var cardRadio = document.getElementById("card");
                        var cashRadio = document.getElementById("cash");
                
                        // Add event listeners to the radio buttons
                        cardRadio.addEventListener("click", showCardDetails);
                        cashRadio.addEventListener("click", hideCardDetails);
                
                        // Logic to handle order confirmation
                        document.getElementById("confirm-order-btn").addEventListener("click", function(event) {
                            event.preventDefault(); // Prevent the form from submitting
                            
                            // Get the selected payment method
                            var paymentMethod;
                            if (cardRadio.checked) {
                                paymentMethod = "Credit/Debit Card";
                            } else if (cashRadio.checked) {
                                paymentMethod = "Cash on Delivery";
                            }
                
                            // Display alert message with payment method
                            alert("Your cake order is placed successfully using " + paymentMethod + ".");
                        });
                    });
                </script>
